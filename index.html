<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin vệ tinh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .container {
            max-width: 960px;
            margin: auto;
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .input-style {
            @apply rounded-lg border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50;
        }
        .table-container {
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: auto;
        }
        th, td {
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #f3f4f6;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #4b5563;
        }
    </style>
</head>
<body class="p-6">
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Thông tin vệ tinh</h1>

        <div class="mb-4">
            <input type="text" id="searchInput" placeholder="Tìm kiếm..." class="w-full input-style p-2">
        </div>

        <div id="table-container" class="table-container">
            <table id="data-table">
                <thead>
                    <tr class="bg-gray-50">
                        <th>STT</th>
                        <th>Tên</th>
                        <th>Địa chỉ</th>
                        <th>Lao động</th>
                        <th>Chủng loại SP</th>
                        <th>Khách hàng</th>
                        <th>Chứng chỉ</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="bg-white"></tbody>
            </table>
            <div id="loading" class="loading-spinner">Đang tải...</div>
        </div>
    </div>

    <!-- The Modal for displaying full row details -->
    <div id="detailsModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Thông tin chi tiết</h2>
            <div id="modal-body" class="space-y-2 text-gray-700"></div>
            <button id="closeModal" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200 focus:ring-opacity-50">Đóng</button>
        </div>
    </div>

    <script type="module">
        import { getSatelliteData } from './data.js';

        const allData = getSatelliteData();
        const tableBody = document.getElementById('table-body');
        const tableContainer = document.getElementById('table-container');
        const searchInput = document.getElementById('searchInput');
        const detailsModal = document.getElementById('detailsModal');
        const closeModal = document.getElementById('closeModal');
        const modalBody = document.getElementById('modal-body');
        const loadingSpinner = document.getElementById('loading');

        const itemsPerPage = 10;
        let currentPage = 0;
        let filteredData = [];

        const setupData = () => {
            filteredData = allData;
            renderTable();
        };

        const renderTable = () => {
            tableBody.innerHTML = '';
            const dataToRender = filteredData.slice(0, currentPage * itemsPerPage + itemsPerPage);
            if (dataToRender.length === 0) {
                const noDataRow = document.createElement('tr');
                const noDataCell = document.createElement('td');
                noDataCell.textContent = "Không có dữ liệu.";
                noDataCell.colSpan = 7;
                noDataCell.classList.add('text-center', 'py-4', 'text-gray-500');
                noDataRow.appendChild(noDataCell);
                tableBody.appendChild(noDataRow);
            } else {
                dataToRender.forEach(rowData => {
                    const row = document.createElement('tr');
                    row.classList.add('hover:bg-gray-50', 'cursor-pointer');
                    
                    const visibleHeaders = ['STT', 'Tên', 'Địa chỉ', 'Lao động', 'Chủng loại SP', 'Khách hàng', 'Chứng chỉ'];
                    
                    visibleHeaders.forEach(header => {
                        const cell = document.createElement('td');
                        cell.textContent = rowData[header] || '';
                        row.appendChild(cell);
                    });
                    
                    row.addEventListener('click', () => showModal(rowData));
                    tableBody.appendChild(row);
                });
            }
        };
        
        const showMoreRows = () => {
            if (currentPage * itemsPerPage + itemsPerPage < filteredData.length) {
                loadingSpinner.style.display = 'block';
                setTimeout(() => {
                    currentPage++;
                    renderTable();
                    loadingSpinner.style.display = 'none';
                }, 500);
            }
        };

        const handleScroll = () => {
            const container = tableContainer;
            if (container.scrollTop + container.clientHeight >= container.scrollHeight - 5) {
                showMoreRows();
            }
        };

        const handleSearch = () => {
            const searchTerm = searchInput.value.toLowerCase();
            filteredData = allData.filter(row => {
                return Object.values(row).some(value => {
                    return String(value).toLowerCase().includes(searchTerm);
                });
            });
            currentPage = 0;
            renderTable();
        };

        const showModal = (rowData) => {
            modalBody.innerHTML = '';
            const headers = Object.keys(rowData);
            headers.forEach(key => {
                let displayKey = key;
                let displayValue = rowData[key];

                if (key === 'SLLĐ/chuyền') {
                    displayKey = 'SL LĐ/chuyền';
                } else if (key === 'Đính kèm' && rowData[key]) {
                    displayValue = `<a href="${rowData[key]}" target="_blank" class="text-blue-500 hover:underline">Link</a>`;
                }

                const detailItem = document.createElement('p');
                detailItem.classList.add('border-b', 'border-gray-200', 'pb-2');
                detailItem.innerHTML = `<strong class="text-gray-900">${displayKey}:</strong> ${displayValue}`;
                modalBody.appendChild(detailItem);
            });
            detailsModal.classList.remove('hidden');
        };

        // Event listeners
        searchInput.addEventListener('keyup', handleSearch);
        tableContainer.addEventListener('scroll', handleScroll);
        closeModal.addEventListener('click', () => detailsModal.classList.add('hidden'));
        detailsModal.addEventListener('click', (event) => {
            if (event.target === detailsModal) {
                detailsModal.classList.add('hidden');
            }
        });

        // Initial setup
        setupData();
    </script>
</body>
</html>
